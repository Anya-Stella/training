<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>loginFormSample</title>
    </head>


    <body>
        <!--コンテナの作成-->
        <div class="container bg-dark min-vh-100 d-flex align-items-center justify-content-center"><!--vh-100でビューポートに対して100％-->
            <!--backWalldiv-->
            <div class="backWall col-10 col-md-8 col-lg-4 bg-white">
                <!--closeボタン-->
                <button type="button" class="close" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <!--formのコンテンツ-->
                <div class="form-contents p-4">
                    <!--ログインの文字-->
                    <h4 class="text-center">ログイン</h4>
                    <!--アイコン達-->
                    <div class="row p-3 justify-content-center">
                        <img class="col-3" src="https://cdn.pixabay.com/photo/2016/01/26/17/15/gmail-1162901__340.png">
                        <img class="col-3" src="https://cdn.pixabay.com/photo/2017/08/05/11/24/logo-2582757__340.png" alt="GitHub" />
                        <img class="col-3" src="https://cdn.pixabay.com/photo/2017/08/22/11/56/linked-in-2668700__340.png" alt="Linkedin" />
                    </div>
                    <!--または-->
                    <h5 class="text-center">または</h5>
                    <!-- form-group(form-groupでそれぞれ囲う・)-->
                    <form>
                        <!-- Eメールアドレス-->
                        <div class="form-group mb-4">
                        <input type="text" class="form-control" id="email" placeholder="Eメールアドレス" required>
                        </div>
                        <!-- パスワード-->
                        <div class="form-group mb-4">
                        <input type="password" class="form-control" id="password" placeholder="パスワード" required>
                        </div>
                        <!-- ボタン -->
                        <button type="submit" class="btn btn-primary col-12">新規登録</button>
                    </form>
                    


                  



                </div>

            </div>
        </div>
    </body>
</html>
