<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>blogTopPage</title>
</head>


<body>
    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav">
              <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#">Features</a>
              <a class="nav-item nav-link" href="#">Pricing</a>
              <a class="nav-item nav-link disabled" href="#">Disabled</a>
           </div>
        </div>
     </nav>
     <!--navFin-->

     <!--グローバルナビゲーション-->
     <div class="bg-dark">
        <ul class="nav container">
            <li class="nav-item">
                <span class="nav-link text-white">Home</span>
            </li>
            <li class="nav-item">
                <span class="nav-link text-white">About us</span>
            </li>
            <li class="nav-item">
                <span class="nav-link text-white">Pricing</span>
            </li>
        </ul>
     </div>
     <!--グローバルナビゲーションFin-->

     <!--header-->
     <div class="bg-light py-5">
        <div class="container text-center text-md-left">
            <!--row-->
            <div class="row">
                <!--col-->
                <!--h1タイトル col-12-->
                <h1 class="col-12 font-weight-bold">Title of a longer<br />featured blog post</h1>
                <!--pタグ-->
                <p class="col-12 py-2 col-md-6">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
                <!-- ボタンdivの設置 -->
                <div class="col-12 justify-content-center justify-content-md-start">
                    <button class="btn btn-primary">Main call to action</button>
                    <button class="btn btn-secondary ml-3">Secondary action</button>
                </div>
            </div>
        </div>
     </div>
     <!-- header終了 -->

     
</body>
</html>
