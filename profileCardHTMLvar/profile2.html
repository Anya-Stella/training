<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!--css-->
    <link rel="stylesheet" href="">

    <title>profile2</title>
</head>


<body>
    <h1 class="bg-info text-white text-center">Profile Card</h1>
    <div class="container bg-dark">
        <!--row-->
        <div class="row justify-content-center mx-2">
            <!--col1-->
            <div class="col-md-4">
                <div class="card h-100">
                    <img class="card-img-top" src="https://cdn.pixabay.com/photo/2021/10/08/01/41/woman-6690028_960_720.jpg" alt="card img">
                    <div class="card-body" >
                        <h4 class="card-title">Alison Rose Holmes</h4>
                        <p class="card-text">Some example text. Fusce fermentum, tortor et aliquam interdum, sem tellus viverra dolor, nec fringilla velit nibh eu nunc.</p>
                    </div>
                    <div class="card-footer border-0 justify-content-around bg-transparent row"><!--bg-transparentは要素を透明に出来る-->
                        <button class="btn btn-outline-primary col-11 m-1">See profile</button>
                        <button class="btn btn-info col-11 m-1">Send a profile</button>
                    </div>
                </div>
            </div>
            <!--col1終了-->

            <!--col2コピペ-->
            <div class="col-md-4">
                <div class="card h-100">
                <img class="card-img-top" src="https://cdn.pixabay.com/photo/2021/04/27/04/19/girl-6210483_960_720.jpg" alt="Card image" />
                <div class="card-body">
                    <h4 class="card-title">Lauren Smith Wray</h4>
                    <p class="card-text">Some example text. Sed vitae tellus a lectus volutpat porttitor eget non orci. Aenean sed rutrum tortor, et rutrum erat.</p>
                </div>
                <!-- グリッドシステムの入れ子 row -->
                <div class="card-footer bg-transparent border-0 row justify-content-around">
                    <!-- ここにボタンを作成してください。グリッドシステムを使い、スマホ（768px未満）では グリッド列を5、それより大きい画面では11にしましょう-->

                </div>
                </div>
            </div>
            <!--col2終了-->


        </div>
    </div>

</body>
</html>
